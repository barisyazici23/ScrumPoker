<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Scrum Poker</title>
    <style>
        body { 
            margin: 0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
        }
        canvas { 
            display: block; 
        }
        #loginPage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .login-box {
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-box h1 {
            text-align: center;
            color: #1B5E20;
            margin: 0 0 1.5rem;
            font-size: 2.5rem;
        }
        .login-box h2 {
            color: #333;
            margin: 1rem 0;
            font-size: 1.2rem;
        }
        .login-form {
            margin-bottom: 1.5rem;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #1B5E20;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #1B5E20;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #2E7D32;
        }
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #ddd;
        }
        .divider::before { left: 0; }
        .divider::after { right: 0; }
        .divider span {
            background: white;
            padding: 0 10px;
            color: #666;
            font-size: 0.9rem;
        }
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            border-radius: 8px;
            background: rgba(0,0,0,0.8);
            color: white;
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div id="loginPage">
        <div class="login-box">
            <h1>Scrum Poker</h1>
            
            <!-- Oda Oluşturma Formu -->
            <div class="login-form">
                <h2>Yeni Oda Oluştur</h2>
                <input type="text" id="createUsername" placeholder="Kullanıcı Adınız" required>
                <button onclick="createRoom()">Oda Oluştur</button>
            </div>

            <div class="divider">
                <span>veya</span>
            </div>

            <!-- Odaya Katılma Formu -->
            <div class="login-form">
                <h2>Odaya Katıl</h2>
                <input type="text" id="joinRoomId" placeholder="Oda ID" required>
                <input type="text" id="joinUsername" placeholder="Kullanıcı Adınız" required>
                <button onclick="joinRoom()">Odaya Katıl</button>
            </div>
        </div>
    </div>
    <div id="pokerTable"></div>

    <!-- Scriptleri sıralı yükleyelim -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="./js/PokerTable3D.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
